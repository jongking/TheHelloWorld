{layout name="serverlayout" /}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <form class="navbar-form navbar-left">
        <button type="button" class="btn btn-primary" onclick="location.href='/index/adminserver/publicMsg'">新增</button>
        <!-- <button type="button" class="btn btn-primary">修改</button>
        <button type="button" class="btn btn-danger">删除</button> -->
    </form>
  </div><!-- /.container-fluid -->
</nav>
<table class="table table-hover table-bordered table-striped">
<thead>
	<tr>
		<th></th>
		<th>标题</th>
		<th>类别</th>
		<th>作者</th>
		<th>发表时间</th>
	</tr>
</thead>
<tbody>
{volist name='list' id='model'}
	<tr>
		<td style="width:1%; white-space: nowrap;">
		<button type="button" class="btn btn-default btn-xs" onclick="location.href='/index/adminserver/publicMsg?id={$model.Id}'">
		  <span class="glyphicon glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span> 
		</button>
		<button type="button" class="btn btn-default btn-xs" onclick="location.href='/index/adminserver/DelPC?id={$model.Id}'">
		  <span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span> 
		</button>
		</td>
		<th scope="row">{$model.Title}</th>
		<td>{$model.Category}</td>
		<td>{$model.Author}</td>
		<td>{$model.PublishDate}</td>
	</tr>
{/volist}
</tbody>
</table>
{$list->render()}
