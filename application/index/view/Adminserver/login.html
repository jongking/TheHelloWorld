<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="/source/bootstrap337/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript" src="/source/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/source/bootstrap337/js/bootstrap.min.js"></script>
  <div class="container">
      <div style="height:200px;"></div>
      <div class="row">
      <div class="col-xs-2 col-md-3"></div>
        <div class="col-xs-8 col-md-6" style="border:3px solid #000;border-radius: 20px; padding:10px;">
        <form action="/index/Adminserver/LoginCheck" method="post" >
  <div style="display:none;">
  </div>
  <div class="form-group">
    <label for="UserName">用户名:</label>
    <input type="text" class="form-control" id="UserName" name="UserName" placeholder="用户名">
  </div>
  <div class="form-group">
    <label for="Pwd">密码:</label>
    <input type="password" class="form-control" id="Pwd" name="Pwd" placeholder="密码">
  </div>
  <button type="submit" class="btn btn-default">登陆</button>
</form>
        </div>
    </div>
    </div><!-- /.container -->
    </body>
</html>
